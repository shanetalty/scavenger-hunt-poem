<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poem Page 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Jim+Nightshade&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Jim Nightshade', cursive;
      font-size: 24px;
      line-height: 1.6;
      background-color: #000;
      color: #f7f3eb;
      margin: 0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      overflow: hidden; /* Hide scroll bar */
    }
    .fade-in {
      opacity: 0;
      animation: fadeInAnimation 5s ease-in-out forwards;
      animation-delay: 0.5s;
    }
    @keyframes fadeInAnimation {
      to {
        opacity: 1;
      }
    }
    @media (max-width: 768px) {
      body {
        padding: 20px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="fade-in">
    <div style="font-family: 'Jim Nightshade', cursive; font-size: 24px; line-height: 1.6; text-align: center;">
      Mirror's gaze, a realm abides...
    </div>
    <div style="font-family: 'Roboto', sans-serif; font-size: 20px; line-height: 1.4; text-align: center;">
      A second line of your poem...
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Poem Page 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Jim+Nightshade&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Jim Nightshade', cursive;
      font-size: 24px;
      line-height: 1.6;
      background-color: #000;
      color: #f7f3eb;
      margin: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .fade-in {
      opacity: 0;
      animation: fadeInAnimation 5s ease-in-out forwards;
      animation-delay: 0.5s;
    }
    .center-text {
      text-align: center;
    }
    .secondary-text {
      font-family: 'Roboto', sans-serif;
      font-size: 18px;
      line-height: 1.4;
      color: #fff;
      margin-top: 10px;
    }
    @keyframes fadeInAnimation {
      to {
        opacity: 1;
      }
    }
    @media (max-width: 768px) {
      body {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="fade-in center-text">
    <div style="font-size: 36px; font-weight: bold; margin-bottom: 20px;">
      Mirror's gaze, a realm abides...
    </div>
    <div class="secondary-text">
      Remember each line of the poem to get your prize!
    </div>
    <div class="secondary-text">
      Screenshot or write them down, your choice...
    </div>
  </div>
</body>
</html>

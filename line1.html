<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poem Page 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Jim+Nightshade&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Jim Nightshade', cursive;
      font-size: 24px;
      line-height: 1.6;
      background-color: black;
      background-image: url('https://st2.depositphotos.com/8107280/11512/v/950/depositphotos_115126406-stock-illustration-distressed-texture-distressed-background-grunge.jpg'); /* Replace with your texture image */
      background-repeat: repeat;
      margin: 0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .fade-in {
      opacity: 0;
      animation: fadeInAnimation 10s ease forwards;
    }
    @keyframes fadeInAnimation {
      to {
        opacity: 1;
      }
    }
    @media (max-width: 600px) {
      body {
        justify-content: flex-start;
        padding: 40px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="fade-in" style="animation: fadeInAnimation 10s ease forwards; animation-delay: 0.5s;">In a dark circus ring, the show begins,</div>
</body>
</html>
